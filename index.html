<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Pedidos del Restaurante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(fotoRestaurant.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .form-container input[type="text"],
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-container button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="header" style="color: ghostwhite;">
    <h1>Sistema de Pedidos del Restaurante</h1>
  </div>

  <div class="form-container">
    <form action="procesar_pedido.php" method="POST">
      <label for="nombre">Nombre del cliente:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="mesa">Código de mesa:</label>
      <input type="text" id="mesa" name="mesa" required>

      <label for="pedido">Pedido:</label>
      <textarea id="pedido" name="pedido" required></textarea>

      <label for="foto_mesa">Foto de la mesa:</label>
      <input type="file" id="foto_mesa" name="foto_mesa">

      <button type="submit">Enviar Pedido</button>
    </form>

    <h2>Encuesta de Experiencia</h2>
    <form action="procesar_encuesta.php" method="POST">
      <label for="puntuacion_mesa">Puntuación de la mesa (1-10):</label>
      <input type="number" id="puntuacion_mesa" name="puntuacion_mesa" min="1" max="10" required>

      <label for="puntuacion_restaurante">Puntuación del restaurante (1-10):</label>
      <input type="number" id="puntuacion_restaurante" name="puntuacion_restaurante" min="1" max="10" required>

      <label for="puntuacion_mozo">Puntuación del mozo (1-10):</label>
      <input type="number" id="puntuacion_mozo" name="puntuacion_mozo" min="1" max="10" required>
      <label for="puntuacion_cocinero">Puntuación del cocinero (1-10):</label>
      <input type="number" id="puntuacion_cocinero" name="puntuacion_cocinero" min="1" max="10" required>

      <label for="experiencia">Experiencia (máximo 66 caracteres):</label>
      <input type="text" id="experiencia" name="experiencia" maxlength="66" required>

      <button type="submit">Enviar Encuesta</button>
    </form>
  </div>
</body>
</html>
